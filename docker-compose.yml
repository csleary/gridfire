version: "3.8"
services:
  app:
    build:
      context: .
    command: node /home/node/app/index.js
    container_name: "gridfire-server"
    depends_on:
      - rabbitmq
      - mongo
    networks:
      - internal
    ports:
      - 5000:5000
    restart: always
    tmpfs: /home/node/app/tmp
  mongo:
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    image: mongo
    networks:
      internal:
        aliases:
          - mongo
    ports:
      - 27017:27017
    restart: always
    volumes:
      - db-data:/data/db
  rabbitmq:
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    expose:
      - 5672
    hostname: rabbitmq
    image: rabbitmq:3.9.12-management
    networks:
      internal:
        aliases:
          - rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    restart: always
  ipfs-node:
    container_name: ipfs-node
    image: ipfs-node
    expose:
      - 5001
    ports:
      - 8080:8080
      - 5001:5001
    restart: always
    volumes:
      - ipfs-data:/data/ipfs
    networks:
      internal:
        aliases:
          - ipfs-node
networks:
  internal:
    driver: bridge
volumes:
  db-data:
  ipfs-data:
