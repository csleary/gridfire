apiVersion: apps/v1
kind: Deployment
metadata:
  name: gridfire-api
  namespace: gridfire-prod
  labels:
    app: gridfire-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gridfire-api
  template:
    metadata:
      labels:
        app: gridfire-api
    spec:
      containers:
        - name: gridfire-api
          image: csleary/gridfire-api
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: 128Mi
              cpu: 25m
            limits:
              memory: 1.5Gi
              cpu: 1000m
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - configMapRef:
                name: amqp-config
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
            - secretRef:
                name: aws-secrets
            - secretRef:
                name: mongodb-uri
            - secretRef:
                name: rabbitmq-user
          startupProbe:
            httpGet:
              path: /livez
              port: 5000
          livenessProbe:
            httpGet:
              path: /livez
              port: 5000
          readinessProbe:
            httpGet:
              path: /readyz
              port: 5000
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: gridfire-api
  namespace: gridfire-prod
spec:
  selector:
    app: gridfire-api
  ports:
    - port: 5000
